<div class="wrapper">
  <div class="col-12 navbar">
    <div class="col-5 col-md-7">
      <div class="row">
        <div class="col-6 col-md-5 d-flex justify-content-start">
          <a routerLink="/" class="logo m-0">
            <span class="sol">Sol</span><span class="job">Job</span>
          </a>
        </div>
        <div class="col-3 d-flex justify-content-center p-0 d-none d-md-block">
          <a class="resume-link" routerLink="/employer/{{ tokenUserData?.userId }}/vacancies-list" routerLinkActive="active">Мои вакансии</a>
        </div>
        <div class="col-4 d-flex justify-content-center p-0 d-none d-md-block">
          <a class="resume-link" routerLink="/employer/{{ tokenUserData?.userId }}/responses" routerLinkActive="active">Отклики</a>
          @if(employerVacanciesResponses$ | async) {
            <sup class="indicator"></sup>
          }
        </div>
      </div>
    </div>
    <div class="col-7 col-md-5">
      <ul class="nav d-flex justify-content-end">
        <li class="nav-item mx-3">
          <a class="nav-link p-0" routerLink="/employer/{{ tokenUserData?.userId }}/search" routerLinkActive="active">
            <i class="bi bi-search fs-4"></i>
          </a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link p-0" routerLink="/employer/{{ tokenUserData?.userId }}/favorites" routerLinkActive="active">
            <i class="bi bi-heart fs-4"></i>
          </a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link p-0" routerLink="/employer/{{ tokenUserData?.userId }}/notifications" routerLinkActive="active">
            <i class="bi bi-bell fs-4"></i>
          </a>
        </li>
        <li class="nav-item mx-3">
          <a class="nav-link p-0 matMenu" [matMenuTriggerFor]="menu" routerLinkActive="active">
            <i class="bi bi-person-circle fs-4"></i>
          </a>
          <mat-menu #menu="matMenu">
            <a routerLink="/employer/{{ tokenUserData?.userId }}/account" mat-menu-item >
              {{ tokenUserData?.userFirstName }}
            </a>
              <a routerLink="/employer/{{ tokenUserData?.userId }}/vacancies-list" class="d-md-none" mat-menu-item>
                Мои вакансии
              </a>
              <a routerLink="/employer/{{ tokenUserData?.userId }}/vacancy-create" class="d-md-none" mat-menu-item>
                Создать вакансию
              </a>
              <a routerLink="/employer/{{ tokenUserData?.userId }}/responses" class="d-md-none" mat-menu-item>
                Отклики
                @if(employerVacanciesResponses$ | async) {
                  <sup class="indicator"></sup>
                }
              </a>

            <a routerLink="/employer/{{ tokenUserData?.userId }}/account" mat-menu-item>Настройки</a>
            <button class="exit-button" mat-menu-item (click)="logout()">Выход</button>
          </mat-menu>
        </li>
      </ul>
    </div>
  </div>
</div>
